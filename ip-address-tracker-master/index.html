<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="container-fluid bg-light m-0 p-0">
    <main>
      <section class="header pt-4">
        <h1 class="text-center text-white h4 mb-1 mb-sm-3">
          IP Address Tracker
        </h1>
        <!--  col-sm-8 col-md-10 col-lg-5 col-xl-5 col-xxl-5 -->
        <div
          class="inputField container-fluid d-flex align-items-center p-0 mx-auto mb-lg-2 col-11 col-sm-8 col-md-5 col-lg-5 col-xl-4 col-xxl-3"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control p-3"
              placeholder=" Search for any IP address or domain.."
              aria-label="ipSearch"
              aria-describedby="basic-addon1"
              id="input"
            />
          </div>
          <div><button class="btn btn-lg btn-dark" id="submit">></button></div>
        </div>

        <div
          class="results container-fluid mx-auto row border py-3 g-0 gap-0 bg-white justify-content-around"
        >
          <div class="ip col-lg-3 col-xl-2 col-md-12 ps-4">
            <h5>IP Adress</h5>
            <p id="ip">-</p>
          </div>
          <div
            class="location col-lg-3 col-xl-3 col-md-12 border-start border-dark ps-4"
          >
            <h5>Location</h5>
            <p id="location" class="pt-sm-1">-</p>
          </div>
          <div
            class="timeZone col-lg-3 col-xl-2 col-md-12 border-start border-dark ps-4"
          >
            <h5>Timezone</h5>
            <p id="timezone">-</p>
          </div>
          <div
            class="isp col-xl-2 col-lg-3 border-start border-dark ps-4 col-md-12"
          >
            <h5>ISP</h5>
            <p id="isp">-</p>
          </div>
        </div>
      </section>
      <section class="mapContainer">
        <div id="map" class="container-fluid"></div>
      </section>
    </main>

    <div class="attribution bg-white ps-1">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with ❤️ by <a href="#">aLpSabre</a>.
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="app.js"></script>
  </body>
</html>
